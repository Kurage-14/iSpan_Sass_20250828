<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            /* 初始位置在畫面中央 */
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: #08a7eb;
            border-radius: 50%;
        }
    </style>
    <title>gsap.to()</title>
</head>

<body>
    <!-- <div class="box"></div> -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        // gsap.from(".box", {
        //     x: -500,
        //     duration: 1
        // });

        const centerX = window.innerWidth / 2 - 50;
        const centerY = window.innerHeight / 2 - 50;

        document.addEventListener("click", (e) => {
            // 在記憶體中建立 div, 加到 body 裡
            const box = document.createElement("div");
            box.classList.add("box");
            document.body.append(box);

            gsap.from(box, {
                x: e.pageX - centerX,
                y: e.pageY - centerY,
                duration: 1
            });
        });
    </script>
</body>

</html>
