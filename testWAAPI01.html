<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            position: relative;
            /* left: calc(100% - 100px); */
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #08a7eb;
        }
    </style>
    <title>WAAPI 01</title>
</head>

<body>
    <div class="box"></div>

    <script>
        const box = document.querySelector(".box");
        const keyframs = [];
        const options = {};
        box.animate(keyframs, options);
    </script>
</body>

</html>
