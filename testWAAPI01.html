<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            position: relative;
            /* left: calc(100% - 100px); */
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #08a7eb;
        }
    </style>
    <title>WAAPI 01</title>
</head>

<body>
    <div class="box"></div>

    <script>
        const box = document.querySelector(".box");
        // 像CSS的keyframs但不能指定百分比
        const keyframs = [
            {
                left: 0
            },
            {
                left: "calc(100% - 100px)"
            },
            {
                left: 0
            },
        ];
        // 就像 CSS 的animation-duration 和animation-iteration-count
        const options = {
            duration: 2000,
            iterations: Infinity
        };
        box.animate(keyframs, options);
    </script>
</body>

</html>
